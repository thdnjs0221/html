<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script>
proc1 = () =>{
	
	//textarea검색
	//areas= document.getElementsByTagName('textarea');
	//values=areas[0].value; //입력한 값 -\r\n포함되어있다
	
	//values= document.getElementById('textarea').[0].value
	
	values= document.querySelector('textarea').value
	
	values=values.replace(/\n/g,"<br>")
	
	
	
	//id가 result1에 출력
	document.getElementById('result1').innerHTML=values
	
	
}

str=" I LOVE Korea 대한민국 만세!!!"; //전역변수
proc2 = () =>{
	
	
	vsome1= str.substring(7,12);
	vsome2= str.slice(7,12);
	vsome3=str.substr(7,5);
	
	pstr=`${str}<br>`;
	pstr+=`str.substring(7,12) : ${vsome1}<br>`;
	pstr+=`str.slice(7,12) : ${vsome2}<br>`;
	pstr+=`str.substr(7,5) : ${vsome3}<br>`;
	
	document.getElementById('result2').innerHTML=pstr
}

proc3=()=>{

	up= str.toUpperCase();
	low = str.toLowerCase();
	
	
	pstr=`${str}<br>`;
	pstr+=`str.toUpperCase(): ${up}<br>`;
	pstr+=`str.toLowerCase(): ${low}<br>`;
	
	document.getElementById('result3').innerHTML=pstr;
	
}
proc4=()=>{
	
	 strarr= str.split(" ");
	 
	 pstr=`${str}<br>`; 
	 pstr+=`길이: ${str.length}<br>`;
	 
	 pstr+=`str.split(" "): ${strarr}<br>`;
	 pstr+=`길이: ${strarr.length}<br>`;
	 
	 document.getElementById('result4').innerHTML=pstr;
	
}






</script>

</head>
<body>


<h3> </h3>
<textarea rows="10" cols="50"></textarea>
<input type="button" value="확인" onclick="proc1()">
<br>
<div class="ddres" id="result1"> </div>
<br>
<hr color="red">

<h3>str=" I LOVE Korea 대한민국 만세!!!"

<input type="button" value="확인" onclick="proc2()">
<br>
<div class="ddres" id="result2"> </div>
<br>
<hr color="red">

<h3>str=" I LOVE Korea 대한민국 만세!!!" <br>

소문자로 변환 : toLowerCase()<br>
</h3>

<input type="button" value="확인" onclick="proc3()">

<br>

<h3>str=" I LOVE Korea 대한민국 만세!!!" <br>

</h3>
