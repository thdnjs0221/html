<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script>
proc1=()=>{
	
	vcode= prompt("주민번호 입력하세요");
	
	//추출substring  
	yy=vcode.substr(0,2);
	mm=vcode.substr(2,2);
	dd=vcode.substr(4,2);
	gg=vcode.substr(7,1);
		
	//성별 구하기 gg를비교 1,3 gender = "남자" 2,4
	if(gg==1 || gg==3){
		gender="남자"
	}else if(gg==2 || gg==4){
		gender="여자"
	}	
	
	//년도 구하기 gg를비교 1,2, year =1900 3,4 =2000
	if(gg==1 ||gg==2){
		year=1900+parseInt(yy);
	}else if( gg==3 || gg==4){
		year=2000+parseInt(yy);
	}	
	
	//나이
	//현재 년도 - 
	today = new Date();
	toyear= today.getFullYear();
	age= toyear-year;
	
		
	//출력
	/*주민번호 : 1213-1*****
	생년월일: 2022년 3월 22일
	나이	*/
	pstr=`주민번호: ${vcode.substr(0,8)}******<br>`;
	pstr+=`생년월일: ${year}년 ${mm}월 ${dd}일<br>`;
	pstr+=`나이: ${age}<br>`;
	pstr+=`성별: ${gender}<br>`;
	
	document.getElementById('result1').innerHTML=pstr;
}





</script>


</head>
<body>

<h3>prompt로 주민등록번호를 입력 받아 생년월일과 성별, 나이를 출력하는 프로그램을 작성하시오.
 </h3>
<input type="button" value="확인" onclick="proc1()">

<br>

</body>
</html>
