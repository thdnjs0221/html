<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
   main-width : 1500px;
}
#container {
   display : flex;
   flex-direction: column;
}
#items {
   display : flex;
   flex-direction: row;
}
div{
   box-sizing: border-box;
   margin: 1px;
   padding: 1px;
   border-radius: 20px;
}   
#header,#footer{
   width: 100%; 
   height: 100px;
}
#header{
   background: #F4B6D9;
}
#footer{
   background: #FFDCFF; 
}
 #left {
    flex : 20%;
    height : 500px;
    background: cyan;
 }
 #center {
    flex : 60%;
    height : 500px;
    background: orange;
 }
 #right {
    flex : 20%;
    height : 500px;
    background: cyan;
 }
 

</style>
</head>
<body>
<div id="container"></div>

   <div id="header"></div>
   
   <div id="items">
   <div id="left"></div>
   <div id="center"></div>
   <div id="right"></div>
   </div>
   <div id="footer"></div>
</body>
</html>
