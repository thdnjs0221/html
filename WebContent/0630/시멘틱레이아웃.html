header{

}
footer{
 	background: #FFDCFF; 
}
aside{
	 flex : 20%;
    height : 500px;
    background: cyan;

}
section{
 	flex : 60%;
    height : 500px;
    background: orange;
	
}

</style>
</head>

		</section>
		
		<aside></aside>
	</div>
