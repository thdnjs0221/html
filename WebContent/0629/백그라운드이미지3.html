<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	height: 200px;
	border: 1px dotted green;
	margin: 20px;

}
#d1{
	background-image: linear-gradient(skyblue 20%, pink 30%, white);
}
#d2{
	background-image: linear-gradient(to right, skyblue, pink, white);
}
#d3{
	background-image: linear-gradient(45deg, skyblue, pink, white);
}
#d4{
	background-image: radial-gradient(skyblue, green, white);
 
}
</style>
</head>
<body>
<div id="d1"> </div>
<div id="d2"> </div>
<div id="d3"> </div>
<div id="d4"> </div>
</body>
</html>
