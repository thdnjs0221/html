   const arr = [ "사과", "바나나", "복숭아", "사과", "참외", "수박", "사과"];
   
   proc1 = () => {

      if(end < 0) break;
      newarr = arr.slice(start+1, end); //1,3 //바나나 복숭아
      //str += newarr + ",";
     
      
      // alert(newarr);
      
      idx = end; //idx = 3 
   
      }
      
      //String은 글자 하나하나가 인덱스
      str= str.slice(0,str.length-1); //-> 마지막 ,없애고 출력 /마지막은 포함 x /인덱스는 -1작기때문에
      
      document.getElementById('result2').innerHTML = str;

proc4=()=>{
	
	str= `배열길이: ${arr.length}<br>`;
