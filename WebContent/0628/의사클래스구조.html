td {

.tt{

/* 한칸 띄우는건 후손이라는 의미. >자식? */
table#tab1 tr:nth-child(2n) {
	background: lightyellow;
	
}
table#tab2 td:nth-child(odd) {
	background: skyblue;
	
}
table#tab2 td:nth-child(2) {
	background: lightgray;
	
}
/* 첫번째줄  */
tr:first-child {
	background: green;
}
