<script>
function calc(){
	
	//id가 price인 요소와 id가 qty인 요소를 검색
	//값을 가져온다
	var price= document.getElementById('price').value;
	var qty= document.getElementById('qty').value;
	
	//계산 
	//더하기할때만 정 수로 바꾸기(parseInt)/ 스크립트는 정수/정수= 실수 나옴
	
	var res="물품가격: "+price+"<br>"
	res+="수량: "+qty+"<br>"
	res+= price + "*" + qty + "=" + (price*qty);
	
  /* 	var res= (parseInt)price * (parseInt)qty; */
	
	
	//계산 결과를 출력-id="result"인 요소에 
	document.querySelector('#result').innerHTML=res;
}
</script>
