<html>
<head>
<meta charset="UTF-8">

<script>

rand= parseInt(Math.random()*100+1);

vcount=0;
vstr="";

proc1=()=>{
	
	vcount++;
	
	//입력 한 값 가져오기insu.value
	invalue=document.getElementById('insu').value;
	vstr+= invalue+" ";
	
	
	//비교해서 힌트 작성
	if(rand>invalue){
		str="더 큰 수 입력하세요"
	} else if(rand<invalue){
		str="더 작은수로 입력하세요"
	}else if(rand==invalue){
		res="정답";
		
	str+=`입력 횟수: ${vcount}<br>`;
	str+=`입력 값들: ${vstr}<br>`;
	str+=res;
	
	}

	document.getElementById('result1').innerHTML=str;
	
}
proc2=()=>{
	
	//배열선언
	arr=["가위","바위","보"];
	//arr[0],
	
	
	//랜덤
	rand=parseInt(Math.random()*arr.length);
	
	com=arr[rand];
	user=prompt("입력하세요");
	
	if(com==user){
		res="비겼습니다"
	}else if(user=="가위"&& com=="보" || user=="주먹" && com=="가위"||
			user=="보"&&com=="가위"){
		res="user가 이겼습니다"
	}else{
		res="com이 이겼습니다"
	}
	
	//출력
	str=`컴퓨터: ${com}<br>`;
	str+=`user: ${user}<br>`;
	str+=`${res}<br>`
	document.getElementById('result2').innerHTML=str;
	
	
}

proc3=()=>{
	arr=[];
	
	while(true){
		
		//랜덤
		rand=parseInt(Math.random()*45+1);
		
		//랜덤값 비교 - 배열요소?? - 아니면 배열에 추가
		idx=arr.indexOf(rand);
				
				if(idx==-1) arr.push(rand);
		//배열개수가 6개되었는지 비교	
				if(arr.length>=6)break;	
				
	}
	
	document.getElementById('result3').innerHTML = arr;
}





</script>
