<script>
proc1=()=>{
	str="";
	//구구단 입력
	su=prompt("수를 입력하세요");
	
	for(i =1; i<=9; i++){
		str+=`${su} * ${i} = ${su*i}<br>`;
		
	}
	
	//부모창에 출력하기
	opener.document.getElementById('result1').innerHTML=str;
	
	window.close();
	
}



</script>

</head>
<body>
<h1>gugusub(자식)창</h1>
<h3>구구단 수를 입력 결과를 부모창에 출력 </h3>
<input type="button" value="확인" onclick="proc1()">

</body>
