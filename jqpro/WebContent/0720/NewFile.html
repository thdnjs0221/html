      $('p').on('click', function(){
            vtitle = $(this).attr('title');
            vmethod = $(this).prev().text();
            
            vimg = $("<img>", {
               'src' : '../images/' + vtitle,
               'alt' : vtitle
            });
            
            switch(vmethod){
            case "append" : 
               $(this).append(vimg);
               break;
            case "prepend" : 
               $(this).prepend(vimg);
               break;
            case "after" : 
               $(this).after(vimg);
               break;
            default : 
               $(this).before(vimg);
               break;
            }
         });
      
   });
</script>
