<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
	$(function() {
		$('#p2').on('click',function(){
			
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title'); //attr('title', sss)->변경도 가능
			
			//이미지 만들기
			vimg=$("<img>",{
				'src' : '../images/'+vtitle,
				'alt' : vtitle		
			})
			$(this).prepend(vimg);
			//$(vimg).prependTo(this);
			
		})
		
		
		$('#p3').on('click',function(){
			
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title'); //attr('title', sss)->변경도 가능
			
			//이미지 만들기
			vimg=$("<img>",{
				'src' : '../images/'+vtitle,
				'alt' : vtitle		
			})
			$(this).after(vimg);
			//$(vimg).insertAfter(this);
		})
		
		$('#p4').on('click',function(){
			
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title'); //attr('title', sss)->변경도 가능
			
			//이미지 만들기
			vimg=$("<img>",{
				'src' : '../images/'+vtitle,
				'alt' : vtitle		
			})
			$(this).before(vimg);
			//$(vimg).insertBefore(this);
		})
		
		$('#p1').on('click', function() {
			
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title'); //attr('title', sss)->변경도 가능
			
			//이미지 만들기
			vimg=$("<img>",{
				'src' : '../images/'+vtitle,
				'alt' : vtitle		
			})
			$(this).append(vimg);

		})
	})
</script>
<style>
img{

 width: 80px;
 height: 80px;
}
p {
	border: 1px dotted orange;
	padding: 5px;
}
</style>

</head>


<body>
	<h2>각p태그를 클릭하면 이미지를 생성하여 추가한다</h2>
	<h3>append</h3>
	<p id="p1" title="단풍.jpg">단풍</p>

	<h3>prepend</h3>
	<p id="p2" title="딸기스무디.jpg">딸기스무디</p>

	<h3>after</h3>
	<p id="p3" title="대나무숲.jpg">대나무숲</p>

	<h3>before</h3>
	<p id="p4" title="국화.jpg">국화</p>


	<br>
	<hr color="red">
</body>
</html>
