	})
	
	/*
	$('p').on('dblclick',function(){

	$('p').on('mouseover',function(){
		
		$(this).addClass('backcolor')
	})
	
	$('p').on('mouseout',function(){
		
		$(this).removeClass('backcolor')
	})


})

</script>

<style>

	font-size: 1.2em;
