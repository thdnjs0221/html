	$('p').on('click',function(){
		$(this).css('font-size','+=5px')
	})
	$('p').on('mouseover',function(){
		$(this).css('background','lime')
	})
	$('p').on('mouseout',function(){
		$(this).css('background','white')		
	})
	
	$('p').on('dblclick',function(){
		$(this).off('click');
		$(this).off('mouseover');
		$(this).off('mouseout');
		$(this).css('background','white')
	})
