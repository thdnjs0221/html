$(function() {
	$('#btn1').on('click',function(){
	//	$('img').attr('title','그림')
	$('img').attr('title',function(){
		
		//src속성값을 가져온다 
		vsrc= $(this).attr('src')
		
		//vsrc.slice(start,end)
		//vsrc.substring(start,end)
		
		//src값에서 이미지 이름부분을 문자열 추출한다 
		//추출하기 위해서 시작 위치와 end위치를 구한다
		
		start= 10;
		start= vsrc.lastIndexOf("/")+1;
		end= vsrc.lastIndexOf(".");
		
		vtitle= vsrc.substring(start.end);
		
		return vtitle;
		
		
		
	 })
		
	})
	
})


</script>
