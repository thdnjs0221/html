<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
	arr = [ "notebook.png", "Koala.jpg", "단풍.jpg", "국화.jpg", "딸기스무디.jpg",
			"봄이부시게.jpg", "에스프레소.jpg" ]
	$(document).ready(function() {

		$('#btn1').on('click', function() {

			rand = Math.floor(Math.random() * arr.length);
			varr = arr[rand];
			//vimg=$('<img src="../images/' + varr  + '" onclick="proc1()" alt"' + varr  + '" >')
			vimg = $('<img>', {
				"src" : `../images/${varr}`,
				"alt" : varr,
				"click" : function() {
					$(this).css('border', '2px solid blue');
				}
			})
			$(vimg).appendTo($('#result1'));
		})
	})
</script>

<style>
img {
	width: 80px;
	height: 80px;
	margin: 10px;
}
</style>

</head>
<body>

	<h3>버튼을 클릭시 이미지를 생성하여 result1에 추가</h3>
	<input type="button" value="이미지추가" id="btn1">
	<br>
	<div class="ddres" id="result1"></div>
	<br>
	<hr color="red">
</body>
</html>
