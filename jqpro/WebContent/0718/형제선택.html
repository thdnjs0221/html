<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
	function proc1() {
		//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
	/* 	$('h3 ~ p').css('background','yellow').css('width', '50%')
					.css('text-align', 'center'); */

		$('h3 ~ p').css({ 'background':'yellow' ,'width':'50%','text-align':'center'});
		
					
		//h3 다음의 첫번째 형제의 글자를 굵게, 크게  : font-weight 
		/* $('h3 + p').css('font-weight','bold')
				.css('font-size', '2.0rem'); */
				
		$('h3 + p').css({'font-weight':'bold','font-size':'2.0rem'});	
	}
</script>

</head>
<body>

	<h3></h3>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<div class="ddres" id="result1">
		<p>형제 선택자 에 대하여</p>
		<h3>꼬마버스 타요 가족을 소개 합니다</h3>
		<p>타요</p>
		<p>로기</p>
		<p>라니</p>
		<p>가니</p>
	</div>
	<br>
	<hr color="red">
</body>
</html>
