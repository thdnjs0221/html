<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #acja {
        position: relative;
        margin:50px auto;
        border: 10px groove black;
        width:100px;
        height:100px;
        overflow: hidden;  /*밖으로 나간 자식 버리깅*/
    }
    .subin {
        position: absolute;
        width:420px;
        height:100px;
    }
    #left {
        left:0px;
    }
    #right {
        left:420px;
    }
</style>
</head>
<body>
    <div id="acja">
        <div id="left" class="subin">
            <img width="100" height="100" src="https://live.staticflickr.com/65535/51304774427_a787e04977_o.jpg" alt="">
            <img width="100" height="100" src="https://live.staticflickr.com/65535/51304774427_a787e04977_o.jpg" alt="">
            <img width="100" height="100" src="https://live.staticflickr.com/65535/51304774427_a787e04977_o.jpg" alt="">
            <img width="100" height="100" src="https://live.staticflickr.com/65535/51304774427_a787e04977_o.jpg" alt="">
        </div>
        <div id="right" class="subin">
            <img width="100" height="100" src="https://post-phinf.pstatic.net/MjAyMDA4MDRfMTA3/MDAxNTk2NTMyOTAzOTcy.ze5QFCua3SAx4o5aFRT3AlolMrwgP-NgP4CmRtxzMRgg.gQsLaE0qXjs5Rg1x5wTQ5HMXwehUrGfa4C7l84F3qNMg.JPEG/%EB%B8%94%EB%9E%99%ED%95%91%ED%81%AC01.jpg?type=w1200" alt="">
            <img width="100" height="100" src="https://post-phinf.pstatic.net/MjAyMDA4MDRfMTA3/MDAxNTk2NTMyOTAzOTcy.ze5QFCua3SAx4o5aFRT3AlolMrwgP-NgP4CmRtxzMRgg.gQsLaE0qXjs5Rg1x5wTQ5HMXwehUrGfa4C7l84F3qNMg.JPEG/%EB%B8%94%EB%9E%99%ED%95%91%ED%81%AC01.jpg?type=w1200" alt="">
            <img width="100" height="100" src="https://post-phinf.pstatic.net/MjAyMDA4MDRfMTA3/MDAxNTk2NTMyOTAzOTcy.ze5QFCua3SAx4o5aFRT3AlolMrwgP-NgP4CmRtxzMRgg.gQsLaE0qXjs5Rg1x5wTQ5HMXwehUrGfa4C7l84F3qNMg.JPEG/%EB%B8%94%EB%9E%99%ED%95%91%ED%81%AC01.jpg?type=w1200" alt="">
            <img width="100" height="100" src="https://post-phinf.pstatic.net/MjAyMDA4MDRfMTA3/MDAxNTk2NTMyOTAzOTcy.ze5QFCua3SAx4o5aFRT3AlolMrwgP-NgP4CmRtxzMRgg.gQsLaE0qXjs5Rg1x5wTQ5HMXwehUrGfa4C7l84F3qNMg.JPEG/%EB%B8%94%EB%9E%99%ED%95%91%ED%81%AC01.jpg?type=w1200" alt="">
        </div>
    </div> 
    <button onclick="fProxy()">시작</button>
<script>
    const dLeft = document.querySelector("#left");
    const dRight = document.querySelector("#right");

    /*
      숲속에선 숲을 보기 어려움, 밖으로 나오장!
    */
    let isStart = false; // 상태변수, flag변수, 스위치변수등으로 불림
    const fProxy = ()=>{  // Proxy(대리인)패턴
        if(!isStart){
            fMove();
            isStart = true;
        }
    }

    // 오늘 과제 이미지그룹2개 번갈어가면서 계속 뺑뺑 돌도록!
    const fMove = function(){
        dLeft.style.left = parseInt(dLeft.style.left) - 10 + "px";
        dRight.style.left = parseInt(dRight.style.left) - 10 + "px";

        console.log("체킁1:",parseInt(dLeft.style.left));
        console.log("체킁2:",parseInt(dRight.style.left));

        if(parseInt(dLeft.style.left) <=-420){
            dLeft.style.left = "420px";
        }

        if(parseInt(dRight.style.left) <=-420){
            dRight.style.left = "420px";
        }

        setTimeout(fMove,500);  // 재귀 호출
    }

    const fInit = function(){
        if(!dLeft.style.left){
            dLeft.style.left = "0px";
            dRight.style.left = "420px";
        }
       // fMove();
    }

    window.onload = fInit; /* dom & 이미지로딩이 끝난뒤에 발생 */
    window.addEventListener("DOMContentLoaded",fInit); /* dom만 로딩되면 발생*/

</script>   
</body>
</html>
