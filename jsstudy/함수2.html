<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    /* 즉각실행함수!!
      언제? 왜?
      1번밖에 실행이 필요없는 연산 또는 초기화 작업
      보통 라이브러리(jQuery등)에서 보임! -> 메모리 절약효과
      핵심코드 부분을 분명히 하기 위해서 즉각실행함수 속에 묶기도 함!

    (function(pName){
        alert(`${pName} 즉각실행 됨!`)
    })("권도윤");
    */

    !function(pName){
        alert(`${pName} 즉각실행 됨!`)
    }("권도윤");



    // 스크립트에서 함수를 너무 많이 사용하다 보닝
    // 개발자 손목이 나갈 지경!!! 쪼메 짧게 쓰장, 용량줄이기
    // 화살표함수(Arrow function)
    // 화살표함수에 this 키워드 사용시 제약사항이 있어서
    // 제약사항이 맘에 걸릴 때는 function 키워드를 사용

    /*  원래 모습
    const 권도윤 = (pName) => {
        return `${pName}은 소원이 없어용`;
    }
    */

    // 축약 모습
    const 권도윤 = pName => `${pName}은 소원이 없어용`;
    
    //alert(권도윤("소원"));
    // 특히 많이 사용되는 모습!
    // 매개변수가 1개 일 때 () 생략가능!
    // {} 블락에 오직 return문만 있을 경우 {}와 return 생략가능


</script>
