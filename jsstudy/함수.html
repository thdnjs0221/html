// 자주 쓰이는 콜백 형태!
const $ = {};   // 빈 객체 생성
$.each = function(pArr,pCb){
    for(let i=0; i<pArr.length; i++){
        pCb(i,pArr[i]);   // 콜백함수를 호출하는뎅, 배열인덱스와 해당 인덱스 값을 넘김
    }
}


$.each(["김석호","김재성","이재혁"],function(pIndex,pVal){
    alert(`인덱스: ${pIndex} , 값: ${pVal}  `);
});
