<!-- 2.0em 2배
기본: 16px
-->
<!doctype html>
<html  land="ko">
	<head>
		<title></title>
		<style>
		pre{
		  background-color: gold;
		  font-size: 2.0em;
		}
		h1,h2,h3{
		  background-color: yellow;
		}
		h4{
		  background-color: pink;
		}
		img{
		  width: 200px;
		  height: 200px;
		}
		</style>
	</head>
	
	<body>
	<pre>
		제목을 표시
		&lt;h1> ~ &lt;h6>
		블럭요소
		
		&lt;img> 
		인라인 요소
		src속성이 필요 
		width, height 속성을 지정 할 수 있다.
		
		
	</pre>
	
	<!-- h1~ h6 태그는 제목을 표시할 때 사용하는 태그입니다.-->
	<h1> 무궁화 꽃이 피었습니다</h1>
	<h2> 무궁화 꽃이 피었습니다</h2>
	<h3> 무궁화 꽃이 피었습니다</h3>
	<h4> 무궁화 꽃이 피었습니다</h4>
	<h5> 무궁화 꽃이 피었습니다</h5>
	<h6> 무궁화 꽃이 피었습니다</h6>
	
	<!-- img 이미지를 나타내는 태그 src=""속성이 필요하다, 닫는 태그가 없다.
	인라인- 옆으로 가는 요소 / 블럭- 아래로 가는 요소 -->
	<img src="강아지1.jfif">
	<img src="강아지2.jfif">
	<img src="강아지3.jfif">
	
	
	
	</body>
</html>
